<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Chiuu!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #fff5f7; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .card { background: white; padding: 30px; border-radius: 30px; box-shadow: 0 20px 50px rgba(201, 24, 74, 0.15); text-align: center; max-width: 450px; width: 90%; z-index: 10; border: 2px solid #ffb3c1; }
        h1 { font-family: 'Dancing Script', cursive; color: #c9184a; font-size: 3rem; margin-bottom: 10px; }
        .img-frame { border: 10px solid #fff0f3; border-radius: 20px; overflow: hidden; margin-bottom: 20px; }
        img { width: 100%; display: block; }
        .msg { color: #555; line-height: 1.6; font-style: italic; font-size: 1.1rem; }
        .heart { position: fixed; color: #ff4d6d; pointer-events: none; z-index: 1; animation: float 5s linear infinite; }
        @keyframes float { 0% { transform: translateY(110vh) scale(0); opacity: 0; } 50% { opacity: 0.8; } 100% { transform: translateY(-10vh) scale(1.2); opacity: 0; } }
    </style>
</head>
<body>
    <div id="hearts"></div>
    <div class="card">
        <h1>To My Dear Chiuu</h1>
        <div class="img-frame">
            <img src="1000666520.png" alt="Bouquet">
        </div>
        <p class="msg">"Har pal tumhare saath ek khoobsurat tohfa hai. Tum meri zindagi ki sabse pyari khushi ho. Happy Valentine's Day!"</p>
    </div>
    <script>
        function createHeart() {
            const h = document.createElement('div'); h.className = 'heart'; h.innerHTML = '❤️';
            h.style.left = Math.random() * 100 + 'vw'; h.style.fontSize = (Math.random() * 20 + 10) + 'px';
            h.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.getElementById('hearts').appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
